<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="js/vega@5.20.2"></script>
  <script src="js/vega-lite@5.1.0"></script>
  <script src="js/vega-embed@6.17.0"></script>
</head>

<body>  
  <div id="chart-throughput"></div>
  <div id="chart-average"></div>
  
  <script>
    function getSpec(yAxis) {
        var spec = {
            "description": "Google's stock price over time.",
            "data": {"url": "h1_h1_passthrough.csv"},
            "mark": { "type":"line", "point": true},
            "encoding": {
                "x": {"field": "Date", "type": "temporal"},
                "y": {"field": yAxis, "type": "quantitative", "scale": {"zero": false}}
            },
            "width": "200",
            "height": "200"
            };
        return spec;
    };



  	vegaEmbed("#chart-throughput", getSpec("Throughput"))
      .then(result => console.log(result))
      .catch(console.warn);

    vegaEmbed("#chart-average", getSpec("Average"))
      .then(result => console.log(result))
      .catch(console.warn);
  </script>
</body>
